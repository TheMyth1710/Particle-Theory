<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Particle Theory">
    <meta property="og:url" content="https://themyth1710.github.io/Particle-Theory/">
    <meta property="og:description" content="Let's apply some physics via web development!">
    <meta property="og:image" content="https://themyth1710.github.io/Particle-Theory/image.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Generate Moving Particles</title>
</head>
<body>
    <h1 class="main-title">Particle Generator!</h1>
    <code class="sub-title">Find the time taken for all particles situated at the polygon's vertices (moving at a constant speed towards each other), to meet each other.</code>
    <div class="container">
        <div class="container-elm">
            <form class="inputForm">
                <div class="formSection">
                    <div class="formTitle">
                        <h1>What are you waiting for<span style="margin-left: 5px; color: var(--teal); font-size: clamp(2rem, 4vw, 4rem);">?</span></h1>
                    </div>
                    <div class="inputField">
                        <input type="number" id="size" placeholder=" " />
                        <span class="special">Polygon Size</span>
                    </div>
                    <p class="error-text"></p>
                </div>
                <div class="formSection">
                    <div class="inputField">
                        <input type="number" id="length" placeholder=" " />
                        <span>Dimension (m)</span>
                    </div>
                    <p class="error-text"></p>
                </div>
                <div class="formSection">
                    <div class="inputField">
                        <input type="number" id="velocity" placeholder=" " />
                        <span>Velocity (m/s)</span>
                    </div>
                    <p class="error-text"></p>
                </div>
                <div class="formSection">
                    <div class="inputField">
                        <input type="number" id="fps" value="60" placeholder=" " />
                        <span class="special-1">Frames Per Second</span>
                    </div>
                    <p class="error-text"></p>
                </div>
                <div class="formSection formButton centered">
                    <button class="btn btn-curve" style="width: 250px;" type="submit" onclick="particleGenerator()">Generate Particles!</button>
                </div>
            </form>
        </div>
        <div class="container-elm">
            <div class="sub-elm">
                <canvas id="poly"></canvas>
                <div class="zoom-holder">
                    <button class="btn btn-curve" onclick="zoom(document.querySelector('#poly'), true)">Zoom In</button>
                    <button class="btn btn-curve" onclick="zoom(document.querySelector('#poly'), false)">Zoom Out</button>
                </div>
                <h3 class="time"><span class="cursor">&nbsp;</span></h3>
            </div>
        </div>
    </div>
    <a class="copyright" href="https://github.com/TheMyth1710" target="_blank">Copyright <span class="copyright-symbol">&#169;</span>  TheMyth1710</a>
    <script type="text/javascript" src="particles.js"></script>
</body>
</html>
